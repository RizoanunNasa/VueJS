<!DOCTYPE html>
<html>
<head>
	<title>Vue Js Bangla tutorial</title>
</head>
<body>

<div id="root">
	{{ message}}
</div>



<script type="text/javascript" src="Vue.js"></script>
<script type="text/javascript">
	
  var app = new Vue({
    el: "#root",
    data: {
    	message: "Hello World"
    }

  });

</script>
</body>
</html>
